<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CITY LINKED | Weekly Vote</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');
    body {
      font-family: 'Gruppo', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }
    .city-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .city-button {
      background: white;
      border: 2px solid #00B4DB;
      border-radius: 14px;
      padding: 18px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #000000;
      cursor: pointer;
    }
    .thank-you {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üåç UNLOCK THE NEXT CITY</h1>
  <p>Tap your favorite ‚Äî and help unlock a new city this Friday.</p>
  <div id="city-buttons" class="city-container"></div>
  <div id="thank-you" class="thank-you"></div>

  <script>
    const weeklyCitiesURL = "https://CITY-LINKED.github.io/city-linked-data/weekly_cities.json";
    const voteRequestURL = "https://api.github.com/repos/CITY-LINKED/city-linked-data/contents/vote_request.json";
    const userId = localStorage.getItem("CLVoteUserID") || (() => {
      const id = "user_" + Math.random().toString(36).substr(2, 8);
      localStorage.setItem("CLVoteUserID", id);
      return id;
    })();

    fetch(weeklyCitiesURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("city-buttons");
        data.cities.forEach(city => {
          const btn = document.createElement("button");
          btn.className = "city-button";
          btn.textContent = city;
          btn.onclick = () => vote(city);
          container.appendChild(btn);
        });
      });

    function vote(city) {
      const payload = {
        timestamp: new Date().toISOString(),
        user: userId,
        city: city
      };
      const message = "New vote submitted";
      const content = btoa(JSON.stringify(payload, null, 2));

      fetch(voteRequestURL, {
        method: "PUT",
        headers: {
          "Authorization": "Bearer YOUR_TOKEN_HERE",
          "Accept": "application/vnd.github+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message, content, sha: null })
      }).then(() => {
        document.getElementById("city-buttons").innerHTML = "";
        document.getElementById("thank-you").innerText = `‚úÖ Thanks for voting for ${city}!`;
        localStorage.setItem("votedThisWeek", "true");
      }).catch(() => {
        document.getElementById("thank-you").innerText = "‚ùå Vote failed. Try again.";
      });
    }
  </script>
</body>
</html>
