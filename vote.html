
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote to Unlock the Next City</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');
    body {
      font-family: 'Gruppo', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    .vote-title {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .vote-subtitle {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 30px;
    }
    .city-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .city-button {
      background-color: rgba(255, 255, 255, 0.92);
      border: 2px solid #00B4DB;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 18px;
      color: #1a1a1a;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 140px;
    }
    .city-button:hover {
      background-color: #ffffff;
      color: white;
    }
    .thank-you {
      font-size: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="vote-title">üåç Unlock the Next City!</div>
  <div class="vote-subtitle">Choose your favorite!<br>We‚Äôll announce the winner this Friday.</div>
  <div id="city-buttons" class="city-container"></div>
  <div id="thank-you" class="thank-you"></div>

  <script>
    const votedKey = "CL_Voted_This_Week";
    const voted = localStorage.getItem(votedKey);
    const dataURL = "https://CITY-LINKED.github.io/city-linked-data/weekly_cities.json";

    if (voted) {
      document.getElementById("thank-you").innerText = "‚úÖ You've already voted this week!";
    } else {
      fetch(dataURL)
        .then(res => res.json())
        .then(data => {
          if (data.cities && data.cities.length > 0) {
            data.cities.forEach(city => {
              const btn = document.createElement("button");
              btn.className = "city-button";
              btn.textContent = city;
              btn.onclick = () => recordVote(city);
              document.getElementById("city-buttons").appendChild(btn);
            });
          } else {
            document.getElementById("thank-you").innerText = "‚ö†Ô∏è Voting not available at the moment.";
          }
        });
    }

    function recordVote(city) {
      localStorage.setItem(votedKey, "true");
      document.getElementById("city-buttons").innerHTML = "";
      document.getElementById("thank-you").innerText = `‚úÖ Vote for ${city} saved!`;

      // Send vote to GitHub webhook (to be set up in GitHub Actions)
      fetch("https://your-webhook-url-goes-here", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ city: city })
      });
    }
  </script>
</body>
</html>
