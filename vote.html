<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote to Unlock the Next City</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');
    body {
      font-family: 'Gruppo', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }
    .vote-title {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .vote-subtitle {
      font-size: 18px;
      color: #dddddd;
      margin-bottom: 30px;
    }
    .city-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .city-button {
      background: white;
      border: 2px solid #00B4DB;
      border-radius: 14px;
      padding: 18px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #000000;
      cursor: pointer;
      transition: transform 0.15s, background-color 0.3s;
      min-width: 160px;
    }
    .city-button:hover {
      background-color: #e6faff;
      transform: scale(1.04);
    }
    .thank-you {
      font-size: 20px;
      color: #ffffff;
      margin-top: 20px;
    }
    .admin-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      max-width: 700px;
      margin: 140px auto 0;
    }
    .admin-button {
      background-color: #00B4DB;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .admin-button:hover {
      background-color: #0093af;
      transform: scale(1.04);
    }
    .admin-button.active {
      background-color: #ffaa00;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="vote-title">üåç Unlock The Next City</div>
  <div class="vote-subtitle">Tap your favorite ‚Äî and help unlock a new city this Friday.</div>
  <div id="city-buttons" class="city-container">
    <button class="city-button">Lisbon</button>
    <button class="city-button">Tokyo</button>
    <button class="city-button">New York</button>
    <button class="city-button">Cairo</button>
    <button class="city-button">Bangkok</button>
  </div>
  <div id="thank-you" class="thank-you"></div>
  <div id="admin-section" class="admin-buttons" style="display: none;">    
    <button class="admin-button">‚ûï Boost Mode (100)</button>
    <button class="admin-button">üèÜ Announce Winner</button>
    <button class="admin-button">üîÑ Generate 5 Cities</button>
    <button class="admin-button">üßπ Reset All</button>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get("admin") === "710887";
    if (isAdmin) {
      document.getElementById("admin-section").style.display = "grid";
    }
  </script>
</body>
</html>
