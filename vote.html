
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote to Unlock the Next City</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');
    body {
      font-family: 'Gruppo', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    .vote-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .vote-subtitle {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 30px;
    }
    .city-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .city-button {
      background-color: rgba(255, 255, 255, 0.92);
      border: 2px solid #00B4DB;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 18px;
      color: #1a1a1a;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 140px;
    }
    .city-button:hover {
      background-color: #ffffff;
      color: white;
    }
    .city-winner {
      font-size: 20px;
      margin-top: 30px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="vote-title">üåç Unlock the Next City!</div>
  <div class="vote-subtitle">Choose your favorite!<br>We‚Äôll announce the winner this Friday.</div>
  <div id="city-buttons" class="city-container"></div>
  <div id="winner" class="city-winner"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx4p1pHZbWjNcG0As8DdqkZejPYRljWmEgEbmlU3QIwy57s9zGd65QxHIKFhVWpdUd5/exec"; // Replace this with your Web App URL
    const userId = getOrCreateUserId();

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        if (data.status === "frozen") {
          document.getElementById("city-buttons").innerHTML = "<p>Voting is closed. Come back Monday!</p>";
        } else if (data.status === "open") {
          data.cities.forEach(city => {
            const btn = document.createElement("button");
            btn.className = "city-button";
            btn.textContent = city;
            btn.onclick = () => castVote(city);
            document.getElementById("city-buttons").appendChild(btn);
          });
        }
      });

    function castVote(city) {
      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, city })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("city-buttons").innerHTML = `<p>‚úÖ ${data.message}</p>`;
      });
    }

    function getOrCreateUserId() {
      const key = "CLVoteUserID";
      let id = localStorage.getItem(key);
      if (!id) {
        id = "user_" + Math.random().toString(36).substring(2, 10);
        localStorage.setItem(key, id);
      }
      return id;
    }
  </script>
</body>
</html>
