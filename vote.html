
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote to Unlock the Next City</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');
    body {
      font-family: 'Gruppo', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1a1a1a;
      text-align: center;
      padding: 40px;
    }
    .vote-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .vote-subtitle {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 30px;
    }
    .city-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .city-button {
      background-color: rgba(255, 255, 255, 0.92);
      border: 2px solid #00B4DB;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 18px;
      color: #1a1a1a;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 140px;
    }
    .city-button:hover {
      background-color: #ffffff;
      color: white;
    }
    .city-winner {
      font-size: 20px;
      margin-top: 30px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="vote-title">üåç Unlock the Next City!</div>
  <div class="vote-subtitle">Choose your favorite! <br> 
    It might just be the next to open. <br> <br>
    5 cities drop every Monday. <br>
    We will unlock the most-voted city this Friday!</div>
  <div id="city-buttons" class="city-container"></div>
  <div id="winner" class="city-winner"></div>

  <script>
    const day = new Date().getDay(); // 0 = Sun ... 6 = Sat
    const buttonsDiv = document.getElementById("city-buttons");
    const winnerDiv = document.getElementById("winner");

    const votes = JSON.parse(localStorage.getItem("votes")) || {};
    const voted = localStorage.getItem("voted") === "true";
    let weeklyCities = JSON.parse(localStorage.getItem("weeklyCities"));

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function castVote(city) {
      if (voted) {
        alert("You already voted this week!");
        return;
      }
      votes[city] = (votes[city] || 0) + 1;
      localStorage.setItem("votes", JSON.stringify(votes));
      localStorage.setItem("voted", "true");
      buttonsDiv.innerHTML = '<p style="margin-top: 20px;">‚úÖ Thanks for your vote!<br>We‚Äôll announce the result Friday.</p>';
    }

    function renderVoting(cities) {
      if (!weeklyCities || day === 1) {
        weeklyCities = cities;
        localStorage.setItem("weeklyCities", JSON.stringify(weeklyCities));
        localStorage.setItem("votes", JSON.stringify({}));
        localStorage.setItem("voted", "false");
      }

      if (day >= 1 && day <= 4) {
        weeklyCities.forEach(city => {
          const btn = document.createElement("button");
          btn.className = "city-button";
          btn.textContent = city;
          btn.onclick = () => castVote(city);
          buttonsDiv.appendChild(btn);
        });
      } else if (day === 5) {
        let topCity = null;
        let maxVotes = -1;
        for (let city of weeklyCities) {
          const count = votes[city] || 0;
          if (count > maxVotes) {
            maxVotes = count;
            topCity = city;
          }
        }
        winnerDiv.innerHTML = topCity
          ? `üéâ <strong>${topCity}</strong> has been unlocked!`
          : "No votes yet. Be sure to vote next week!";
      } else {
        winnerDiv.innerText = "Voting resumes Monday with 5 new cities!";
      }
    }

    fetch('City_Database.json')
      .then(response => response.json())
      .then(data => {
        const tier1 = shuffle(data.filter(c => c.Status === "locked" && c.Tier === "tier 1")).slice(0, 1);
        const tier2 = shuffle(data.filter(c => c.Status === "locked" && c.Tier === "tier 2")).slice(0, 1);
        const tier3 = shuffle(data.filter(c => c.Status === "locked" && c.Tier === "tier 3")).slice(0, 1);
        const minor = shuffle(data.filter(c => c.Status === "locked" && c.Tier === "minor")).slice(0, 2);
        const selectedCities = [...tier1, ...tier2, ...tier3, ...minor].map(c => c.City);
        renderVoting(selectedCities);
      });
  </script>
</body>
</html>
