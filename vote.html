
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Linked Voting</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .city-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 30px;
    }
    .city-button {
      background-color: #00B4DB;
      border: none;
      border-radius: 8px;
      padding: 16px 24px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .city-button:hover {
      background-color: #0098ba;
    }
    .thank-you {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üåç Unlock The Next City</h1>
  <p>Tap your favorite ‚Äî and help unlock a new city this Friday.</p>

  <div id="city-buttons" class="city-container">
    <button class="city-button">Amsterdam</button>
    <button class="city-button">Lisbon</button>
    <button class="city-button">Bangkok</button>
    <button class="city-button">Rome</button>
    <button class="city-button">Buenos Aires</button>
  </div>

  <div id="thank-you" class="thank-you"></div>

  <script>
    const userId = getOrCreateUserId();
    const isAdmin = new URLSearchParams(window.location.search).get("admin") === "710887";
    const voted = localStorage.getItem("votedThisWeek");

    const buttons = document.querySelectorAll('.city-button');
    buttons.forEach(btn => {
      btn.onclick = () => {
        const city = btn.textContent;
        if (!isAdmin && voted) return;
        castVote(city);
      };
    });

    function castVote(city) {
      fetch("https://api.github.com/repos/CITY-LINKED/city-linked-data/actions/workflows/register_vote.yml/dispatches", {
        method: "POST",
        headers: {
          'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          ref: "main",
          inputs: {
            user: userId,
            city: city
          }
        })
      });
      document.getElementById("thank-you").innerText = "‚úÖ Thanks for voting!";
      document.getElementById("city-buttons").innerHTML = "";
      if (!isAdmin) localStorage.setItem("votedThisWeek", "true");
    }

    function getOrCreateUserId() {
      const key = "CLVoteUserID";
      let id = localStorage.getItem(key);
      if (!id) {
        id = "user_" + Math.random().toString(36).substring(2, 10);
        localStorage.setItem(key, id);
      }
      return id;
    }
  </script>
</body>
</html>
