<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote to Unlock the Next City</title>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gruppo', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .vote-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .vote-subtitle {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .city-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .city-button {
      background: #ffffff;
      color: #000000;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .city-button:hover {
      background: #dddddd;
    }
    .thank-you {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="vote-title">üåç UNLOCK THE NEXT CITY</div>
  <div class="vote-subtitle">Your vote helps choose the next destination!</div>
  <div id="city-buttons" class="city-container"></div>
  <div id="thank-you" class="thank-you"></div>

  <script>
    const weeklyCitiesURL = "https://CITY-LINKED.github.io/city-linked-data/weekly_cities.json";
    const requestEndpoint = "https://city-linked-data.github.io/vote_request.json"; // reference only
    const userId = getOrCreateUserId();
    const isAdmin = window.location.search.includes("710887");

    if (localStorage.getItem("votedThisWeek") && !isAdmin) {
      document.getElementById("thank-you").innerText = "‚úÖ You‚Äôve already voted. Come back next Monday!";
    } else {
      fetch(weeklyCitiesURL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("city-buttons");
          data.cities.forEach(city => {
            const btn = document.createElement("button");
            btn.className = "city-button";
            btn.textContent = city;
            btn.onclick = () => vote(city);
            container.appendChild(btn);
          });
        });
    }

    function vote(city) {
      const payload = {
        timestamp: new Date().toISOString(),
        user: isAdmin ? "admin_710887" : userId,
        city: city
      };

      fetch("https://api.github.com/repos/CITY-LINKED/city-linked-data/contents/vote_request.json", {
        method: "PUT",
        headers: {
          "Authorization": "Bearer YOUR_GITHUB_TOKEN",  // replace during GitHub Action call
          "Accept": "application/vnd.github+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "New vote submitted",
          content: btoa(JSON.stringify(payload, null, 2)),
          sha: null // let GitHub auto resolve
        })
      }).then(response => {
        document.getElementById("city-buttons").innerHTML = "";
        document.getElementById("thank-you").innerText = `‚úÖ Thanks for voting for ${city}!`;
        localStorage.setItem("votedThisWeek", "true");
      }).catch(err => {
        document.getElementById("thank-you").innerText = "Something went wrong.";
        console.error(err);
      });
    }

    function getOrCreateUserId() {
      const key = "CLVoteUserID";
      let id = localStorage.getItem(key);
      if (!id) {
        id = "user_" + Math.random().toString(36).substr(2, 8);
        localStorage.setItem(key, id);
      }
      return id;
    }
  </script>
</body>
</html>
