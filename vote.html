
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote to Unlock the Next City</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .vote-title {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .city-button {
      background-color: #ffffff;
      border: 2px solid #00B4DB;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .thank-you {
      font-size: 20px;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="vote-title">üåç Vote to Unlock the Next City!</div>
  <div id="city-buttons">
    <button class="city-button">Amsterdam</button>
    <button class="city-button">Lisbon</button>
    <button class="city-button">Bangkok</button>
    <button class="city-button">Rome</button>
    <button class="city-button">Buenos Aires</button>
  </div>
  <div id="thank-you" class="thank-you" style="display:none;">‚úÖ Thanks for voting!</div>

  <script>
    document.querySelectorAll(".city-button").forEach(button => {
      button.onclick = () => {
        const city = button.innerText;
        const voteRequest = {
          timestamp: new Date().toISOString(),
          city: city,
          user: "user_" + Math.random().toString(36).substring(2, 10)
        };
        fetch("https://api.github.com/repos/CITY-LINKED/city-linked-data/contents/vote_request.json", {
          method: "PUT",
          headers: {
            "Authorization": "Bearer YOUR_GITHUB_TOKEN",
            "Accept": "application/vnd.github.v3+json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "New vote request",
            content: btoa(JSON.stringify(voteRequest)),
            sha: "", // optional: only needed if updating an existing file
            branch: "main"
          })
        }).then(() => {
          document.getElementById("city-buttons").style.display = "none";
          document.getElementById("thank-you").style.display = "block";
          localStorage.setItem("votedThisWeek", "true");
        });
      };
    });
  </script>
</body>
</html>
