
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote to Unlock the Next City</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .vote-title {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .city-button {
      background-color: #ffffff;
      border: 2px solid #00B4DB;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .thank-you {
      font-size: 20px;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="vote-title">üåç Vote to Unlock the Next City!</div>
  <div id="city-buttons">
    <button class="city-button">Amsterdam</button>
    <button class="city-button">Lisbon</button>
    <button class="city-button">Bangkok</button>
    <button class="city-button">Rome</button>
    <button class="city-button">Buenos Aires</button>
  </div>
  <div id="thank-you" class="thank-you" style="display:none;">‚úÖ Thanks for voting!</div>

  <script>
    const isAdmin = new URLSearchParams(window.location.search).get("admin") === "710887";
    const thankYouMsg = document.getElementById("thank-you");
    const cityContainer = document.getElementById("city-buttons");

    if (!isAdmin && localStorage.getItem("votedThisWeek")) {
      cityContainer.innerHTML = "";
      thankYouMsg.innerText = "‚úÖ You've already voted this week. Come back next Monday!";
      thankYouMsg.style.display = "block";
    }

    document.querySelectorAll(".city-button").forEach(button => {
      button.onclick = () => {
        const city = button.innerText;
        const user = "user_" + Math.random().toString(36).substring(2, 10);
        const voteText = `VOTE_LOG - ${new Date().toISOString()} - ${user} voted for ${city}`;
        console.log(voteText);

        // simulate user vote feedback
        cityContainer.innerHTML = "";
        thankYouMsg.innerText = "‚úÖ Thanks for voting!";
        thankYouMsg.style.display = "block";
        localStorage.setItem("votedThisWeek", "true");
      };
    });
  </script>
</body>
</html>
