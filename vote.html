
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vote to Unlock the Next City</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');
    body {
      font-family: 'Gruppo', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    .vote-title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .vote-subtitle {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 30px;
    }
    .city-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .city-button {
      background-color: rgba(255, 255, 255, 0.92);
      border: 2px solid #00B4DB;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 18px;
      color: #1a1a1a;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 140px;
    }
    .city-button:hover {
      background-color: #ffffff;
      color: white;
    }
    .thank-you {
      font-size: 20px;
      color: #ffffff;
    }
    .admin-controls {
      margin-top: 30px;
      border: 1px solid #00B4DB;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
    }
    .admin-controls button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="vote-title">🌍 Unlock the Next City!</div>
  <div class="vote-subtitle">Choose your favorite!<br>We’ll announce the winner this Friday.</div>
  <div id="city-buttons" class="city-container"></div>
  <div id="thank-you" class="thank-you"></div>
  <div id="admin-panel" class="admin-controls" style="display:none;">
    <h3>🛠 Admin Panel</h3>
    <button onclick="generateNewCities()">🔄 Generate New 5 Cities</button>
    <button onclick="add100Votes()">💯 Add 100 Votes to Others</button>
    <button onclick="announceWinner()">🏆 Announce Winner</button>
    <button onclick="resetAll()">♻️ Reset Everything</button>
  </div>

  <script>
    const adminKey = "710887";
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get("admin") === adminKey;
    if (isAdmin) localStorage.setItem("CLAdminOverride", "true");

    const userId = getOrCreateUserId();
    const backendURL = "https://script.google.com/macros/s/AKfycbyWmKM6a2fWKjJEvtDeO6qOXuIlACk5SsQBGbhvnBBORWF2ZZwaXntxQd9wnPQGTN8R/exec";
    const jsonURL = "https://CITY-LINKED.github.io/city-linked-data/weekly_cities.json";
    const hasVoted = localStorage.getItem("votedThisWeek");
    const adminOverride = localStorage.getItem("CLAdminOverride") === "true";

    if (hasVoted && !adminOverride) {
      document.getElementById("thank-you").innerText = "✅ You've already voted this week. Come back next Monday!";
    } else {
      fetch(jsonURL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("city-buttons");
          data.cities.forEach(city => {
            const btn = document.createElement("button");
            btn.className = "city-button";
            btn.textContent = city;
            btn.onclick = () => castVote(city);
            container.appendChild(btn);
          });
        });
    }

    if (adminOverride) {
      document.getElementById("admin-panel").style.display = "block";
    }

    function castVote(city) {
      fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, city })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("city-buttons").innerHTML = "";
        document.getElementById("thank-you").innerText = "✅ " + data.message;
        if (!adminOverride) localStorage.setItem("votedThisWeek", "true");
      });
    }

    function getOrCreateUserId() {
      const key = "CLVoteUserID";
      let id = localStorage.getItem(key);
      if (!id) {
        id = "user_" + Math.random().toString(36).substring(2, 10);
        localStorage.setItem(key, id);
      }
      return id;
    }

    function refreshCityButtons() {
  fetch(jsonURL)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("city-buttons");
      container.innerHTML = "";
      data.cities.forEach(city => {
        const btn = document.createElement("button");
        btn.className = "city-button";
        btn.textContent = city;
        btn.onclick = () => castVote(city);
        container.appendChild(btn);
      });
    });
}

function generateNewCities() {
  fetch('https://api.github.com/repos/CITY-LINKED/city-linked-data/actions/workflows/admin-tools.yml/dispatches', {
    method: 'POST',
    headers: {
      'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
      'Accept': 'application/vnd.github.v3+json'
    },
    body: JSON.stringify({
      ref: 'main',
      inputs: {
        action: 'generate_new_cities'
      }
    })
  }).then(() => {
    document.getElementById("thank-you").innerText = "✅ Cities are being generated... refreshing shortly.";
    setTimeout(() => location.reload(), 10000);
  });
}

    function add100Votes() {
      alert("💯 Simulating +100 votes to remaining cities (logic to be implemented)");
    }

    function announceWinner() {
      alert("🏆 Simulating winner announcement (logic to be implemented)");
    }

    function resetAll() {
      alert("♻️ Resetting everything (logic to be implemented)");
    }
  </script>
</body>
</html>
