<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CITY LINKED | Weekly Vote</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gruppo&display=swap');
    body {
      font-family: 'Gruppo', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }
    .vote-title {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .vote-subtitle {
      font-size: 18px;
      color: #dddddd;
      margin-bottom: 30px;
    }
    .city-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .city-button {
      background: white;
      border: 2px solid #00B4DB;
      border-radius: 14px;
      padding: 18px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #000000;
      cursor: pointer;
      transition: transform 0.15s, background-color 0.3s;
      min-width: 160px;
    }
    .city-button:hover {
      background-color: #e6faff;
      transform: scale(1.04);
    }
    .thank-you {
      font-size: 20px;
      color: #ffffff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="vote-title">üåç UNLOCK THE NEXT CITY</div>
  <div class="vote-subtitle">Tap your favorite ‚Äî and help unlock a new city this Friday.</div>
  <div id="city-buttons" class="city-container"></div>
  <div id="thank-you" class="thank-you"></div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCeLIFvNV83O2PSmffxuBV9TKjeMgW3OzU",
      authDomain: "city-linked-vote.firebaseapp.com",
      projectId: "city-linked-vote",
      storageBucket: "city-linked-vote.appspot.com",
      messagingSenderId: "208182574750",
      appId: "1:208182574750:web:ef3f9c6e15cfade286458f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userId = getOrCreateUserId();
    const weekKey = "2025-06-02"; // set dynamically later
    const isAdmin = window.location.search.includes("710887");

    const thankYou = document.getElementById("thank-you");

    const userRef = doc(db, "User_Votes", userId);
    const userSnap = await getDoc(userRef);
    if (userSnap.exists() && userSnap.data().week === weekKey && !isAdmin) {
      thankYou.innerText = "‚úÖ You‚Äôve already voted. Come back next Monday!";
    } else {
      const response = await fetch("https://CITY-LINKED.github.io/city-linked-data/weekly_cities.json");
      const data = await response.json();

      const container = document.getElementById("city-buttons");
      data.cities.forEach(city => {
        const btn = document.createElement("button");
        btn.className = "city-button";
        btn.textContent = city;
        btn.onclick = () => vote(city);
        container.appendChild(btn);
      });
    }

    async function vote(city) {
      const cityRef = doc(db, "City_Database", city);
      await updateDoc(cityRef, { votes: increment(1) });

      await setDoc(doc(db, "User_Votes", userId), {
        voted: true,
        week: weekKey
      });

      document.getElementById("city-buttons").innerHTML = "";
      thankYou.innerText = `‚úÖ Thanks for voting for ${city}!`;
      localStorage.setItem("votedThisWeek", "true");
    }

    function getOrCreateUserId() {
      const key = "CLVoteUserID";
      let id = localStorage.getItem(key);
      if (!id) {
        id = "user_" + Math.random().toString(36).substr(2, 8);
        localStorage.setItem(key, id);
      }
      return id;
    }
  </script></body>
</html>
