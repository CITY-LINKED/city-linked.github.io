
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Vote Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .vote-title {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .city-button {
      background-color: #ffffff;
      border: 2px solid #00B4DB;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .thank-you {
      font-size: 20px;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="vote-title">üõ†Ô∏è Admin: Test City Voting</div>
  <div id="city-buttons">
    <button class="city-button">Amsterdam</button>
    <button class="city-button">Lisbon</button>
    <button class="city-button">Bangkok</button>
    <button class="city-button">Rome</button>
    <button class="city-button">Buenos Aires</button>
  </div>
  <div id="thank-you" class="thank-you" style="display:none;">‚úÖ Admin vote registered!</div>

  <script>
    const cityContainer = document.getElementById("city-buttons");
    const thankYouMsg = document.getElementById("thank-you");

    document.querySelectorAll(".city-button").forEach(button => {
      button.onclick = () => {
        const city = button.innerText;
        const user = "admin_710887";
        const votePayload = {
          timestamp: new Date().toISOString(),
          city: city,
          user: user
        };

        fetch("https://api.github.com/repos/CITY-LINKED/city-linked-data/contents/vote_request.json", {
          method: "PUT",
          headers: {
            "Authorization": "Bearer REPLACE_WITH_YOUR_PAT",
            "Accept": "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            message: "Admin simulated vote",
            content: btoa(JSON.stringify(votePayload)),
            branch: "main"
          })
        })
        .then(response => response.json())
        .then(data => {
          cityContainer.innerHTML = "";
          thankYouMsg.style.display = "block";
        })
        .catch(err => {
          thankYouMsg.innerText = "‚ùå Failed to submit vote.";
          thankYouMsg.style.color = "red";
          thankYouMsg.style.display = "block";
        });
      };
    });
  </script>
</body>
</html>
