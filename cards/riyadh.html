<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>Riyadh | CITY LINKED</title>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      height: 85vh;
    }
    .city-name {
      position: absolute;
      top: 57px;
      right: 10px;
      font-size: 26px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
      z-index: 5;
    }
    .card {
      border: 1px solid white;
      width: 100vw;
      max-width: none;
      height: 45vh;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin: 5px 0;
      position: relative;
      overflow: hidden;
    }
    .front {
      background-image: url('../images/riyadh.jpg');
    }
    .back {
      background-image: url('../images/riyadh.jpg');
    }
    .city-banner {
      position: absolute;
      top: 22%;
      left: 0;
      background: grey;
      padding: 5px 10px;
      font-size: 34px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: 'Gruppo', sans-serif;
      text-shadow: 0.5px -0.5px 0 white;
    }
    .top-icons-rounded {
      position: absolute;
      right: 0;
      width: 53%;
      height: 45px;
      background: #F0F0F0;
      border-bottom-left-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 5px;
    }
    .top-icons-rounded a i {
      color: black;
      font-size: 18px;
      margin: 0 13px;
      transform: translateY(1px);
    }
    .back-panel {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      border-top: 1px solid white;
      padding-top: 8px;
    }
    .row a, .bottom-bar a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .row i, .bottom-bar i {
      font-size: 18px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1 class="city-name">Riyadh</h1>

  <button onclick="shareCity()" style="position: absolute; top: 15px; left: 15px; background: none; border: none; cursor: pointer; z-index: 10;">
    <i class="fas fa-share-alt" style="font-size: 26px; color: white;"></i>
  </button>

  <div class="card front">
    <div class="city-banner">CITY LINKED</div>
    <div class="top-icons-rounded">
      <a href="https://www.google.com/maps/search/Riyadh+things+to+do" target="_blank"><i class="fas fa-landmark"></i></a>
      <a href="https://www.google.com/maps/search/Riyadh+places+to+visit" target="_blank"><i class="fas fa-map"></i></a>
      <a href="https://www.google.com/maps/search/Riyadh+restaurants" target="_blank"><i class="fas fa-utensils"></i></a>
      <a href="https://www.google.com/maps/search/Riyadh+coffee+shops" target="_blank"><i class="fas fa-mug-hot"></i></a>
      <a href="https://www.google.com/maps/search/Riyadh+bars" target="_blank"><i class="fas fa-beer"></i></a>
    </div>
  </div>

  <div class="card back">
    <div class="back-panel">
      <div class="row">
        <a href="https://www.google.com/maps/search/Riyadh+metro" target="_blank"><i class="fas fa-subway"></i>Metro</a>
        <a href="https://www.google.com/maps/search/Riyadh+hotels" target="_blank"><i class="fas fa-bed"></i>Accommodation</a>
        <a href="https://www.google.com/search?q=Riyadh+weather" target="_blank"><i class="fas fa-cloud-sun-rain"></i>Weather</a>
      </div>
      <div class="row">
        <a href="https://www.google.com/maps/search/Riyadh+train+station" target="_blank"><i class="fas fa-train"></i>Train</a>
        <a href="https://www.google.com/maps/search/Riyadh+ATM" target="_blank"><i class="fas fa-credit-card"></i>ATM</a>
      </div>
      <div class="row">
        <a href="https://www.google.com/maps/search/Riyadh+car+rental" target="_blank"><i class="fas fa-car"></i>Rent-a-Car</a>
        <a href="https://www.google.com/maps/search/Riyadh+motorcycle+rental" target="_blank"><i class="fas fa-motorcycle"></i>Motorcycle</a>
      </div>
      <div class="row">
        <a href="https://www.google.com/maps/search/Riyadh+gas+station" target="_blank"><i class="fas fa-gas-pump"></i>Gas</a>
      </div>
      <div class="bottom-bar">
        <a href="https://www.google.com/maps/search/Riyadh+pharmacies" target="_blank"><i class="fas fa-prescription-bottle"></i>Pharmacies</a>
        <a href="https://www.google.com/maps/search/Riyadh+hospitals" target="_blank"><i class="fas fa-hospital"></i>Hospitals</a>
        <a href="tel:999"><i class="fas fa-phone"></i>Emergency</a>
      </div>
    </div>
  </div>

  <script>
    function shareCity() {
      if (navigator.share) {
        navigator.share({
          title: 'Check out Riyadh on CITY LINKED',
          text: 'Fast, curated travel tips for Riyadh.',
          url: window.location.href
        }).catch((error) => console.log('Sharing failed', error));
      } else {
        alert("Sharing not supported on this device.");
      }
    }
  </script>
</body>
</html>
