
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CITY LINKED | Travel Made Simple</title>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Gruppo', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/lisbon.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .responsive-logo {
      position: absolute;
      top: clamp(80px, 18vh, 140px);
      left: 50%;
      transform: translateX(-50%);
      height: clamp(80px, 12vw, 160px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .cta {
      background: white;
      color: #007399;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .cta:hover {
      background: #00B4DB;
      color: white;
    }

    .badge {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff5c5c;
      color: white;
      padding: 10px 14px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
    }

    .tooltip {
      display: none;
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: white;
      color: black;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 250px;
      font-size: 14px;
      z-index: 1000;
    }

    .tooltip span {
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-top: 8px;
      text-align: right;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="CITY LINKED Logo" class="responsive-logo" />
  <h1>Plan Less. Explore More.</h1>
  <p>Your next trip simplified with Travel Cards <br>
     Everything you need in one place to move smart, fast and freely.</p>
  <a href="homepage.html" class="cta">Choose Your City</a>

  <div id="viral-badge" class="badge" onclick="toggleTooltip()">ðŸ”¥ Top cities unlock new themes</div>
  <div id="tooltip" class="tooltip">
    The more people share a city, the higher it climbs. The top cities unlock exclusive themes. ðŸ“ˆ
    <span onclick="toggleTooltip()">[close]</span>
  </div>

  <script>
    function toggleTooltip() {
      const tip = document.getElementById("tooltip");
      tip.style.display = (tip.style.display === "none" || tip.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
